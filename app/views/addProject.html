<img id="imgCroixOccitaneClair" alt="140x140" ng-src="../images/croixBleuClair.png"/>
<img id="imgCroixOccitaneFonce" alt="140x140" ng-src="../images/croixBleuFonce.png"/>
<div class="col-lg-10 containerAddProject containerFont">
    <div class="col-lg-12">
        <h1 id="titleProject"> Ajouter un projet </h1>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-success">
            <div>
                <div class="row panel rowAddProject">
                    <div class="col-lg-4">
                        <h3 class="inlineBlock h3AddProject">Titre : </h3>
                    </div>
                    <div class="col-lg-3 colAddProject">
                        <input class="inlineBlock inputAddProject col-lg-8 form-control" type="text" ng-model="projectForm.titre">
                    </div>
                </div>
                <div class="row panel rowAddProject">
                    <div class="col-lg-4">
                        <h3 class="inlineBlock h3AddProject">Description : </h3>
                    </div>
                    <div class="col-lg-6">
                        <textarea class="inlineBlock inputAddProject form-control" style="width:100%; resize:vertical; height:30%;" type="text" ng-model="projectForm.description"></textarea>
                    </div>
                </div>
                <div class="row panel rowAddProject">
                    <div class="col-lg-4">
                        <h3 class="inlineBlock h3AddProject"> Date expiration :  </h3>
                    </div>
                    <div class="col-lg-3 colAddProject">
                        <p class="input-group">
                            <input date-range-picker options="dpkOptions" class="inlineBlock inputAddProject form-control" id="expirationDate" ng-model="projectForm.expirationDate" required>
                        </p>
                    </div>
                </div>
                <div class="row panel rowAddProject">
                    <div class="col-lg-4">
                        <h3 class="inlineBlock h3AddProject">Objectifs financier : </h3>
                    </div>
                    <div class="col-lg-3 colAddProject">
                        <input class="inlineBlock inputAddProject col-lg-8 form-control" type="text" ng-model="projectForm.objectifFinancier">
                    </div>
                </div>
                <div class="row panel rowAddProject">
                    <div class="col-lg-4 h3AddProject">
                        <h3 class="inlineBlock">Url vidéo (Youtube) : </h3>
                    </div>
                    <div class="col-lg-3 colAddProject">
                        <input class="inlineBlock inputAddProject col-lg-8 form-control" style="margin-top:2%;" type="text" ng-model="projectForm.urlVideo">
                    </div>
                </div>
                <div class="row panel rowAddProject">
                    <div class="col-lg-4 ">
                        <h3 class="inlineBlock">Catégorie : </h3>
                    </div>
                    <div class="col-lg-3 colAddProject">
                        <select class="inlineBlock inputAddProject col-lg-8 form-control" style="margin-top:2%;" name="select" ng-options="categorie.label for categorie in categorieData.categories" ng-model="categorieData.categorieSelected">
                            <option class="form-control" value=""></option>
                        </select>
                    </div>
                </div>
                <div class="row panel rowAddProject">
                    <div>
                        <div class="col-lg-4 h3AddProject">
                            <h3 class="inlineBlock"> Tag : </h3>
                        </div>
                        <div class="col-lg-3 colAddProject">
                            <input class="inlineBlock inputAddProject col-lg-8 form-control" type="text" ng-model="tagAdded">
                        </div>
                        <div class="col-lg-4">
                            <button class="inlineBlock btn btn-success" ng-click="addTag()">Ajouter tag</button>
                        </div>
                    </div>
                    <div class="row containerTag">
                        <span class="btn btn-default tagAddProject" ng-repeat="tag in tagList"> {{tag}} <i class="glyphicon glyphicon-remove" ng-click="deleteTag(tag)"></i></span>
                    </div>
                </div>
                <div class="row panel rowAddProject">
                    <div class="col-lg-4 h3AddProject">
                        <h3 class="inlineBlock">Choississez vos photos : </h3>
                    </div>
                    <div class="col-lg-8">
                        <div class="divAddPicture">
                            <input type="file" id="pictureAddedProject" file-model="file">
                            <p class="help-block">Merci de charger des fichiers jpg ou png de 400Ko max</p>
                        </div>
                        <div class="divAddPicture">
                            <button type="submit" class="btn btn-success inlineBlock" ng-click="uploadImage()">Charger</button>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div ng-repeat="img in imgList" class=" img-thumbnail " style="background-color: {{img.backgroundColor}}">
                            <span class="glyphicon glyphicon-remove pull-right" style="margin-left:2px" ng-click="removePicture(img)"></span>
                            <img id="{{img.name}}" ng-src="{{img.url}}" alt="imgUpload" class="img-responsive" height="150" width="150" ng-click="definePrincipalPicture(img)">
                        </div>
                    </div>
                </div>
                <div class="row panel rowAddProject">
                    <div class="row">
                        <div class="col-lg-4 h3AddProject">
                            <h3 class="inlineBlock"> Contreparties : </h3>
                        </div>
                        <div class="col-lg-4">
                            <label class="inlineBlock">Palier</label>
                        </div>
                        <div class="col-lg-3 colAddProject">
                            <input class="inlineBlock inputAddProject col-lg-8 form-control" type="text" ng-model="palier">
                        </div>
                        <div class="col-lg-4">
                            <label class="inlineBlock">Contrepartie</label>
                        </div>
                        <div class="col-lg-3 colAddProject">
                            <input class="inlineBlock inputAddProject col-lg-8 form-control" type="text" ng-model="contrepartieValue">
                        </div>
                        <div class="col-lg-4 pull-right">
                            <button class="inlineBlock btn btn-success" ng-click="addContrepartie()">Ajouter contrepartie</button>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <span class="btn btn-default tagAddProject" ng-repeat="contrepartie in contrepartieList"> {{contrepartie.palier}}€ | {{contrepartie.value}} <i class="glyphicon glyphicon-remove" ng-click="deleteContrepartie(contrepartie)"></i></span>
                    </div>
                </div>
                <div class="row panel rowAddProject">
                    <button class="control-button btn btn-success inlineBlock col-lg-2 pull-right" style="margin:0; margin-right:4%;" ng-click="addProject()">Proposer projet</button>
                </div>
            </div>
        </div>
    </div>
</div>
