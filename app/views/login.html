<img id="imgCroixOccitaneClair" alt="140x140" ng-src="../images/croixBleuClair.png"/>
<img id="imgCroixOccitaneFonce" alt="140x140" ng-src="../images/croixBleuFonce.png"/>
<div class="col-lg-10 containerLogin containerFont" style="margin-left:30%;">
    <div class="row">
        <h3>Connectez vous ou <a href="#!/inscription"> inscrivez vous !</a></h3>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <a class="btn btn-md btn-primary btn-width" ng-click="loginFB()">Facebook</a>
            </div>
        </div>
        <div class="login-or">
            <hr class="hr-or">
        </div>

        <form role="form">
            <div class="form-group col-lg-12" style="margin-bottom:5%;">
                <label class="labelLogin pull-left" for="inputUsernameEmail">Email</label>
                <input type="text" class="form-control inputLogin" id="inputUsernameEmail" ng-model="email">
            </div>
            <div class="form-group col-lg-12" style="margin-bottom:5%;">
                <label class="labelLogin pull-left" for="inputPassword">Mot de passe</label>
                <input type="password" class="form-control inputLogin" id="inputPassword" ng-model="password">
            </div>
            <div class="form-group">
                <button type="submit" class="pull-right btn btn btn-primary" style="margin:0;" ng-click="login()">
                    Se connecter
                </button>
            </div>
        </form>
    </div>
</div>
